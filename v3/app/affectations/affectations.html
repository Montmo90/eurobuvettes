<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/style-bts.css">
        <link rel="stylesheet" href="couleur.css">
        <title>Eurobuvettes 2021</title>
    </head>


<body onload="startAffectations()" class="vh-100 d-flex flex-column">

    <div class="container-fluid my-2">
        <div class="row d-flex align-items-end">
            <div class="col-lg-1">
                <img src="../../img/UEFA_Euro_2020_logo.png" alt="logo eurobuvette 2021" class="img-fluid">
            </div>
            <div class="col-lg-11">
                <h1>EUROBuvettes</h1>
                <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
            </div>
        </div>
    </div>
    <!--        Menu navigation du header           -->
    <div class="navbar navbar-expand-lg navigation p-0">
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav navlien">
                    <li class="nav-item"><a class ="nav-link mx-3"href="../accueil/accueil.html">Nouveaut√©s</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="../statistiques/statistiques.html">Statistiques</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="../membres/recherchemembres.html">Membres</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3 active" href="../affectations/affectations.html">Affectations</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="../prive/prive.html">Administrateur</a></li>
                </ul>
            </div>
        </div>           
    </div>

    <!--        Main            -->
    <main class="py-3">        
        <div class="panel container">
            <nav class="pt-3">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active w-50" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Affecter un volontaire</button>
                  <button class="nav-link w-50" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Statut buvette</button>
                </div>
            </nav>
            <div class="tab-content text-center py-2" id="nav-tabContent">
                  <!--    Affichage bouton Affecter un volontaire     -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <form id="choixVol" class="formAffect container-fluid">
                        <div class="row d-flex align-items-center">
                            <div class="col-md">
                                <span>Match :</span>
                                <select id="match_list" class="form-select" onchange="changeListBuvettes('buvette_list', this)">
                                    <option selected>
                                        <!--        Insertion liste matchs          -->
                                    </option>
                                </select>
                            </div>
                            <div class="col-md">
                                <span>Buvette :</span>
                                <select id="buvette_list" class="form-select">
                                    <!--        Insertion liste buvettes        -->
                                </select>
                            </div>
                            <div class="col-md">
                                <span>Volontaire :</span>
                                <input type="text" list="volontaire_list" name="volontaire" class="form-control">
                                <datalist id="volontaire_list">
                                    <!--        Insertion listes volontaires        -->
                                </datalist>
                            </div>
                            <div class="col-md">
                                <label class="form-check-label" for="responsable">Responsable :</label>
                                <input type="checkbox" class="from-check-input" id="responsable">
                            </div>
                            <div class="col-12 col-xl pt-3 pt-xl-0">

                                <button type="submit" class="btn btn-warning">Envoyer</button>
                                <button type="reset" onclick="clearAffect('buvette_list')" class="btn btn-warning">Reinitialiser</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--    Affichage bouton statut de buvette     -->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <form id="choixBuv" class="formAffect row d-flex align-items-center">

                        <div class="col-md">
                            <span>Match :</span>
                            <select id="match_list2" onchange="changeListBuvettes('buvette_list2',this)" class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md">
                            <span>Buvette :</span>
                            <select id="buvette_list2" onchange="selectBuvettes()" class="form-select">
                            </select>
                        </div>
                        <div class="col-md">
                            <span id="statut">Statut : </span>
                        </div>
                        <div class="col-md pt-3 pt-lg-0">         
                                <button type="button" class="btn btn-warning" onclick="confirmation(true)" id="btnOuvrirBuvette" disabled>Ouvrir</button>
                                <button type="button" class="btn btn-warning" onclick="confirmation(false)" id="btnFermerBuvette" disabled>Fermer</button>
                        </div>
                    </form>
                </div>      
            </div>
        </div>
    </main>

    <!--        Footer          -->
    <footer class="container-fluid py-2 mt-auto">
        <div class="row text-center ">
            <p class="my-1">&copy; Eurobuvettes 2021</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../src/bdd.js"></script>
    <script src="affectations.js"></script>
</body>
</html>
