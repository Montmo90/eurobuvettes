<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="couleur.css">

<body onload="startAffectations()">

    <div class="container-fluid my-2">
        <div class="row d-flex align-items-end">
            <div class="col-lg-1">
                <img src="../../img/UEFA_Euro_2020_logo.png" alt="logo eurobuvette 2021" class="img-fluid">
            </div>
            <div class="col-lg-11">
                <h1>EUROBuvettes</h1>
                <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
            </div>
        </div>
    </div>
    <!--        Menu navigation du header           -->
    <div class="navbar navbar-expand-lg navigation p-0">
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav navlien">
                    <li class="nav-item"><a class ="nav-link mx-3"href="../accueil/accueil.html">Nouveaut√©s</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="../statistiques/statistiques.html">Statistiques</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="../membres/recherchemembres.html">Membres</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3 active" href="../affectations/affectations.html">Affectations</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="../prive/prive.html">Administrateur</a></li>
                </ul>
            </div>
        </div>           
    </div>

    <!--        Main            -->
    <main class="hauteurTest">
        <div class="panel">
            <div class="divAffect">
                <input type="button" value="Affecter un volontaire" id="btnAffecter" onclick=AfficheFormVolontaire()>
                <input type="button" value="Statut buvette" id="btnOuvrir" onclick=AfficheFormBuvette()>
            </div>

            <form id="choixVol" class="formAffect">
                <span>Match :</span>
                <select id="match_list" onchange="changeListBuvettes('buvette_list', this)">
                    <option selected></option>
                </select>
                <span>Buvette :</span>
                <select id = "buvette_list">                    
                </select>
                <span>Volontaire :</span>
                <input type = "text" list = "volontaire_list" name="volontaire"> 
                    <datalist id = "volontaire_list">
                        
                    </datalist>
                <span>Responsable :</span>
                <input type="checkbox">
                <input type="submit">
                <input type="reset" onclick="clearAffect('buvette_list')">
            </form>
        
            <form id="choixBuv" class="formAffect">
                <span>Match :</span>
                <select id = "match_list2" onchange="changeListBuvettes('buvette_list2',this)">
                    <option selected></option>
                </select>
                <span>Buvette :</span>
                <select id = "buvette_list2" onchange="selectBuvettes()">
                </select>
                <span id="statut">Statut : ?</span>
                <input type="button" value="Ouvrir" onclick="confirmation(true)" id="btnOuvrirBuvette" disabled>
                <input type="button" value="Fermer" onclick="confirmation(false)" id="btnFermerBuvette" disabled>
            </form>
        </div>
    </main>

    <!--        Footer          -->
    <footer class="container-fluid py-2">
        <div class="row text-center ">
            <p class="my-1">&copy; Eurobuvettes 2021</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../src/bdd.js"></script>
    <script src="affectations.js"></script>
</body>
</html>
