<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Eurobuvettes 2021</title>
    </head>


<body onload="startAffectations()">

    <!--    Header      -->
    <header>
        <div class="logo">
            <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" width="120" height="150">
        </div>
        <div class="titles">
            <h1>EUROBuvettes</h1>
            <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
        </div>
    <!--        Menu navigation du header           -->

    <div class="navigation">
        <div class="menu center">
            <a href="accueil.html">Nouveaut√©s</a>
            <a  href="statistiques.html">Statistiques</a>
            <a href="recherchemembres.html">Recherche membres</a>
            <a class ="active" href="affectations.html">Affectations</a>
            <a href="prive.html">Administrateur</a>
        </div>              
    </div>
    </header>

    <!--        Main            -->
    <main class="hauteurTest">
        <div class="panel">
            <div class="divAffect">
                <input type="button" value="Affecter un volontaire" id="btnAffecter" onclick=AfficheFormVolontaire()>
                <input type="button" value="Statut buvette" id="btnOuvrir" onclick=AfficheFormBuvette()>
            </div>

            <form id="choixVol" class="formAffect">
                <span>Match :</span>
                <select id="match_list" onchange="changeListBuvettes('buvette_list', this)">
                    <option selected></option>
                </select>
                <span>Buvette :</span>
                <select id = "buvette_list">                    
                </select>
                <span>Volontaire :</span>
                <input type = "text" list = "volontaire_list" name="volontaire"> 
                    <datalist id = "volontaire_list">
                        
                    </datalist>
                <span>Responsable :</span>
                <input type="checkbox">
                <input type="submit">
                <input type="reset" onclick="clearAffect('buvette_list')">
            </form>
        
            <form id="choixBuv" class="formAffect">
                <span>Match :</span>
                <select id = "match_list2" onchange="changeListBuvettes('buvette_list2',this)">
                    <option selected></option>
                </select>
                <span>Buvette :</span>
                <select id = "buvette_list2" onchange="selectBuvettes()">
                </select>
                <span id="statut">Statut : ?</span>
                <input type="button" value="Ouvrir" onclick="confirmation(true)" id="btnOuvrirBuvette" disabled>
                <input type="button" value="Fermer" onclick="confirmation(false)" id="btnFermerBuvette" disabled>
            </form>
        </div>
    </main>

    <!--        Footer          -->
    <footer>
        <section class="center">
            <p>&copy; Eurobuvettes 2021</p>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/bdd.js"></script>
    <script src="src/main.js"></script>
    <script src="src/affectations.js"></script>
</body>
</html>
