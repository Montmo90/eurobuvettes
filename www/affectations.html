<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Eurobuvettes 2021</title>
</head>


<body>

    <!--    Header      -->
    <header>
        <div class="logo">
            <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" width="120" height="150">
        </div>
        <div class="titles">
            <h1>EUROBuvettes</h1>
            <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
        </div>
    <!--        Menu navigation du header           -->

        <div class="navigation">
            <nav>
                <ul class="menu center">
                    <li><a href="accueil.html">Nouveaut√©s</a></li>
                    <li><a href="statistiques.html">Statistiques</a></li>
                    <li><a href="recherchemembres.html">Recherche membres</a></li>
                    <li><a href="affectations.html">Affectations</a></li>
                    <li><a href="prive.html">Administrateur</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--        Main            -->
    <main class="hauteurTest">
        <div class="panel">
            <div class="divAffect">
                <input type="button" value="Affecter un volontaire" id="btnAffecter" onclick=AfficheFormVolontaire()>
                <input type="button" value="Ouvrir une buvette" id="btnOuvrir" onclick=AfficheFormBuvette()>
            </div>

            <form id="choixVol" class="formAffect">
                Match :
                    <input type = "text" list = "match_list" name="match"> 
                        <datalist id = "match_list">
                            <option value = "Angleterre - Russie">
                            <option value = "Irelande - Espagne">
                            <option value = "France - Croatie">
                        </datalist><br/><br/>
                Buvette : 
                    <input type = "text" list = "buvette_list" name="buvettes"> 
                        <datalist id = "buvette_list">
                            <option value = "En-Ru id-1">
                            <option value = "Ir-Es id-7">
                            <option value = "Fr-Cr id-3">
                        </datalist><br/><br/>
                Volontaire : 
                    <input type = "text" list = "volontaire_list" name="volontaire"> 
                        <datalist id = "volontaire_list">
                            <option value = "Lorem Ipsum">
                            <option value = "Le chat">
                            <option value = "isxelA">
                        </datalist><br/><br/>
                Responsable :
                    <input type="checkbox"><br><br>
                    <input type="submit"> - <input type="reset"><br><br>
            </form>
        
            <form id="choixBuv" class="formAffect">
                Match :
                    <input type = "text" list = "match_list" name="match"> 
                        <datalist id = "match_list2">
                            <option value = "Angleterre - Russie">
                            <option value = "Irelande - Espagne">
                            <option value = "France - Croatie">
                        </datalist><br/><br/>
                Buvette : 
                    <input type = "text" list = "buvette_list" name="buvettes"> 
                        <datalist id = "buvette_list2">
                            <option value = "En-Ru id-1">
                            <option value = "Ir-Es id-7">
                            <option value = "Fr-Cr id-3">
                        </datalist><br/><br/>
                Ouvert :
                    <input type="checkbox"><br><br>
                    <input type="submit"> - <input type="reset"><br><br>
            </form>

        </div>
    </main>

    <!--        Footer          -->
    <footer>
        <section class="center">
            <p>&copy; Eurobuvettes 2021</p>
        </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/affectations.js"></script>
</body>
</html>
