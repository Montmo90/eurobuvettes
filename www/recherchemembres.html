<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Eurobuvette 2021</title>
</head>


<body>

    <!--    Header      -->
    <header>
        <div class="logo">
            <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" width="120" height="150">
        </div>
        <div class="titles">
            <h1>EUROBuvettes</h1>
            <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
        </div>
    <!--        Menu navigation du header           -->

        <div class="navigation">
            <nav>
                <ul class="menu center">
                    <li><a href="accueil.html">Nouveautés</a></li>
                    <li><a href="statistiques.html">Statistiques</a></li>
                    <li><a href="recherchemembres.html">Recherche membres</a></li>
                    <li><a href="affectations.html">Affectations</a></li>
                    <li><a href="prive.html">Administrateur</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--        Main            -->
    <main id="rechercheMembres" class="hauteurTest">
        <div class="panel">
            <form class="formulaireRechercheMembres" name="formulaireConnexion">
                <input type="text" name="nom" id="nom" placeholder="Nom" >
                <input type="text" name="age" id="age" placeholder="Age">
                <input type="text" name="nbParticipations" id="nbParticipations" placeholder="Nombre de participation">
                <div>
                    Responsable d’une buvette ? Oui <input type="checkbox" name="respBuvetteOui" id="respBuvetteOui"> | Non <input type="checkbox" name="respBuvetteNon" id="respBuvetteNon">
                </div>
                <input type="button" value="Rechercher" onclick="rechercheMembres()">                
            </form>
        </div>        
        <div id="resultat" class="panel" hidden></div>
    </main>

    <!--        Footer          -->
    <footer>
        <div class="center">
            <p>&copy; Eurobuvettes 2021</p>
        </div>
    </footer>
    <script src="src/bdd.js"></script>
    <script src="src/recherchemembre.js"></script>
    <script src="src/main.js"></script>

</html>
