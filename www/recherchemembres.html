<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style-bts.css">
        <title>Eurobuvettes 2021</title>
    </head>


<body>

    <!--    Header      -->
    <div class="container-fluid my-2">
        <div class="row d-flex align-items-end">
            <div class="col-lg-1">
                <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" class="img-fluid">
            </div>
            <div class="col-lg-11">
                <h1>EUROBuvettes</h1>
                <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
            </div>
        </div>
    </div>
    <!--        Menu navigation du header           -->
    <div class="navbar navbar-expand-lg navigation p-0">
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav navlien">
                    <li class="nav-item"><a class ="nav-link mx-3"href="accueil.html">Nouveautés</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="statistiques.html">Statistiques</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3 active" href="recherchemembres.html">Membres</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="affectations.html">Affectations</a></li>
                    <li class="nav-item"><a class ="nav-link mx-3" href="prive.html">Administrateur</a></li>
                </ul>
            </div>
        </div>           
    </div>
    <!--        Main            -->
    <div class="container-fluid hauteurTest py-3">
        <div id="rechercheMembres" class="container-md panel py-2">        
            <form class="formulaireRechercheMembres row row-cols-lg-auto align-items-center justify-content-center" name="formulaireConnexion">
        
                <div class="col-12">
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" >
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="age" id="age" placeholder="Age">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="nbParticipations" id="nbParticipations" placeholder="Nombre de participation">
                </div>
                <div class="col-12">
                    Responsable d’une buvette ?
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input me-lg-auto" name="respBuvetteOui" id="respBuvetteOui">
                        <label class="form-check-label" for="respBuvetteOui">Oui</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="respBuvetteNon" id="respBuvetteNon">
                        <label class="form-check-label" for="respBuvetteNon">Non</label>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="rechercheMembres()">Rechercher</button>
                </div>
                
            </form>
        </div>      
        <div id="resultat" class="table-responsive" hidden>
            <!--Résultat de la recherche ajouté via JS-->
        </div>
    </div>
    <!--        Footer          -->
    <footer class="container-fluid py-2">
        <div class="row text-center ">
            <p class="my-1">&copy; Eurobuvettes 2021</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/bdd.js"></script>
    <script src="src/main.js"></script>
    <script src="src/recherchemembre.js"></script>
    
</body>
</html>
