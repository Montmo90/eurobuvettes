<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Eurobuvette 2021</title>
</head>


<body>

    <!--    Header      -->
    <header>
        <div class="logo">
            <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" width="120" height="150">
        </div>
        <div class="titles">
            <h1>EUROBuvettes</h1>
            <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
        </div>
    <!--        Menu navigation du header           -->

        <div class="navigation">
            <nav>
                <ul class="menu center">
                    <li><a href="accueil.html">Nouveautés</a></li>
                    <li><a href="statistiques.html">Statistiques</a></li>
                    <li><a href="recherchemembres.html">Recherche membres</a></li>
                    <li><a href="affectations.html">Affectations</a></li>
                    <li><a href="prive.html">Administrateur</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--        Main            -->
    <main id="rechercheMembres" class="hauteurTest">
        <section class="panel">
            <form class="formulaireRechercheMembres" name="formulaireConnexion">
                <input type="text" name="nom" id="nom" value="Nom" onfocus="this.value=focusValue(this, 'Nom')" onblur="this.value=resetValue(this, 'Nom')">
                <input type="text" name="age" id="age" value="Age"onfocus="this.value=focusValue(this, 'Age')" onblur="this.value=resetValue(this, 'Age')">
                <input type="text" name="nbParticipations" id="nbParticipations" value="Nombre de participation" onfocus="this.value=focusValue(this, 'Nombre de participation')" onblur="this.value=resetValue(this, 'Nombre de participation')">
                <div>
                    <input type="checkbox" name="respBuvette" id="respBuvette"> Responsable d’une buvette ?
                </div>
                <input type="button" value="Rechercher" onclick="rechercheMembres()">                
            </form>
        </section>        
    </main>

    <!--        Footer          -->
    <footer>
        <section class="center">
            <p>&copy; Eurobuvettes 2021</p>
        </section>
    </footer>

    <script src="src/main.js"></script>
</body>
</html>
