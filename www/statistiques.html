<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">   
        <link rel="stylesheet" href="css/style.css">
        <title>Eurobuvettes 2021</title>
    </head>


<body>

    <!--    Header      -->
    <header>
        <div class="logo">
            <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" width="120" height="150">
        </div>
        <div class="titles">
            <h1>EUROBuvettes</h1>
            <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
        </div>
    <!--        Menu navigation du header           -->
        <div class="navigation">
            <div class="menu center">
                <a href="accueil.html">Nouveautés</a>
                <a class ="active" href="statistiques.html">Statistiques</a>
                <a href="recherchemembres.html">Recherche membres</a>
                <a href="affectations.html">Affectations</a>
                <a href="prive.html">Administrateur</a>
            </div>              
        </div>
    </header>

    <!--        Main            -->
    <main class="hauteurTest">
        <div class="center panel">
            <form class="formulaireStats">
                <div>
                    Top Volontaires <input type="checkbox" name="Top Volontaires" id="TopVol">
                </div>
                <div>
                    Top Buvettes <input type="checkbox" name="Top Buvettes" id="TopBuv">
                </div>
                <div>
                    <label for="stats">Liste des matchs </label>
                    <input list="listeMatchs" id="matchs" name="matchs"/>
                    <datalist id="listeMatchs">
                        <option value="01-01-2021">France - Roumanie</option>
                        <option value="02-01-2021">Albanie - Suède</option>
                        <option value="03-01-2021">Galles - Slovenie</option>
                        <option value="04-01-2021">Angleterre - Russie</option>
                        <option value="05-01-2021">Turquie - Croatie</option>
                        <option value="06-01-2021">Pologne - Irlande</option>
                        <option value="07-01-2021">Allemagne - Ukraine</option>
                        <option value="08-01-2021">Espagne - Republique Tcheque</option>
                    </datalist>
                </div>
                <div>
                    <input type="button" value="Rechercher" onclick="getStats()">
                </div>
              </form>
        </div>
        <div class="stats panel">
        </div>
    </main>

    <!--        Footer          -->
    <footer>
        <section class="center">
            <p>&copy; Eurobuvettes 2021</p>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/bdd.js"></script>
    <script src="src/main.js"></script>
    <script src="src/statistiques.js"></script>
    
</body>


</html>
