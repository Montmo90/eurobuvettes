<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Eurobuvette 2021</title>
</head>


<body>

    <!--    Header      -->
    <header>
        <div class="logo">
            <img src="img/logo2021.jpg" alt="logo eurobuvette 2021" width="120" height="150">
        </div>
        <div class="titles">
            <h1>EUROBuvettes</h1>
            <h2>Le site de gestion des buvettes de l'EURO 2021 !</h2>
        </div>
    <!--        Menu navigation du header           -->

        <div class="navigation">
            <nav>
                <ul class="menu center">
                    <li><a href="accueil.html">Nouveautés</a></li>
                    <li><a href="statistiques.html">Statistiques</a></li>
                    <li><a href="recherchemembres.html">Recherche membres</a></li>
                    <li><a href="affectations.html">Affectations</a></li>
                    <li><a href="prive.html">Administrateur</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--        Main            -->
    <main class="hauteurTest">
        <div class="center panel">
            <form class="formulaireStats">
                <div>
                    Top Volontaires <input type="checkbox" name="Top Volontaires" id="TopVol">
                </div>
                <div>
                    Top Buvettes <input type="checkbox" name="Top Buvettes" id="TopBuv">
                </div>
                <div>
                    <label for="stats">Liste des matchs </label>
                    <input list="listeMatchs" id="matchs" name="matchs"/>
                    <datalist id="listeMatchs">
                        <option value="01-01-2021">France - Roumanie</option>
                        <option value="02-01-2021">Albanie - Suède</option>
                        <option value="03-01-2021">Galles - Slovenie</option>
                        <option value="04-01-2021">Angleterre - Russie</option>
                        <option value="05-01-2021">Turquie - Croatie</option>
                        <option value="06-01-2021">Pologne - Irlande</option>
                        <option value="07-01-2021">Allemagne - Ukraine</option>
                        <option value="08-01-2021">Espagne - Republique Tcheque</option>
                    </datalist>
                </div>
                <div>
                    <input type="button" value="Rechercher" onclick="getStats()">
                </div>
              </form>
        </div>
        <div class="stats panel">
        </div>
    </main>

    <!--        Footer          -->
    <footer>
        <section class="center">
            <p>&copy; Eurobuvettes 2021</p>
        </section>
    </footer>

    <script src="src/bdd.js"></script>
    <script src="src/statistiques.js"></script>
    <script src="src/main.js"></script>
</body>


</html>
